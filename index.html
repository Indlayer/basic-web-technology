<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Учебная страница</title>
</head>
<body>

  <header>
    <h1>Заголовок сайта</h1>
    <nav aria-label="Основная навигация">
      <ul>
        <li><a href="#about">О проекте</a></li>
        <li><a href="#list">Списки</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main id="about">
    <h2>О проекте</h2>
    <p>Это учебная страница для проверки разметки HTML.</p>
    <p>Посмотреть документацию можно <a href="https://developer.mozilla.org/ru/" target="_blank" rel="noopener">здесь</a>.</p>

    <figure>
      <img src="https://via.placeholder.com/600x300" alt="Пример изображения" />
      <figcaption>Пример картинки с подписью</figcaption>
    </figure>

    <section id="list">
      <h2>Списки</h2>
      <p>Нумерованный список:</p>
      <ol>
        <li>Первый пункт</li>
        <li>Второй пункт</li>
      </ol>
      <p>Маркированный список:</p>
      <ul>
        <li>Элемент A</li>
        <li>Элемент B</li>
      </ul>
    </section>
  </main>

  <footer id="contacts">
    <p>&copy; 2025 Учебный проект</p>
  </footer>
</body>
</html>
